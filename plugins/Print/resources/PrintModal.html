<div>
	<form action="" role="form">
		<div class="form-group">
			<label for="sprint_header">${header}</label>
			<input maxlength="40" type="text" class="form-control" id="sprint_header" name="mapTitle" placeholder="${tip_header}">
		</div>
		<div class="form-group">
			<label for="sprint_descript">${descript}</label>
			<textarea maxlength="100" style="resize:none" class="form-control" id="sprint_descript" name="comment" placeholder="${tip_descript}" rows="3" />
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<h5>${layout}</h5>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default">
						<input type="radio" name="paperFormat" value="A3" id="sprint_a3">A3
					</label>
					<label class="btn btn-default active">
						<input type="radio" name="paperFormat" value="A4" id="sprint_a4" checked>A4
					</label>
					<label class="btn btn-default">
						<input type="radio" name="paperFormat" value="A5" id="sprint_a5">A5
					</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6">
				<h5>${resolution} (dpi)</h5>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default active">
						<input type="radio" name="dpi" value="96" id="sprint_96" checked>96
					</label>
					<label class="btn btn-default">
						<input type="radio" name="dpi" value="300" id="sprint_300">300
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<h5>${orientation}</h5>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default active">
						<input type="radio" name="orientation" value="Portrait" id="sprint_portrait" checked>${portrait}
					</label>
					<label class="btn btn-default">
						<input type="radio" name="orientation" value="Landscape" id="sprint_landscape">${landscape}
					</label>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6">
				<h5>${misc}</h5>
				<div class="checkbox">
					<label>
						<input name="legend" type="checkbox">${legend}
					</label>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 2em;">
			<div class="col-xs-12 col-sm-8">
				<div class="checkbox " id="conditionsLink" >
					<label><input name="conditions" type="checkbox"> ${conditionsHeader}</label>
				</div>
				<div id="conditions" class="print-conditions">${conditions}<br>
				<div id="store" class="checkbox">
				<input name="storeAnswer" type="checkbox" disabled><label>${confirm}</label>
				</div>
				</div>

			</div>
			<div class="col-xs-12 col-sm-4"id="submitDiv" >
				<button type="submit" disabled data-loading-text="${loading}" class="btn btn-primary btn-lg">${create}</button>
			</div>
		</div>
	</form>
</div>
